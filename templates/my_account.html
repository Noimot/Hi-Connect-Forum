{% extends 'base.html' %}

{% block title %}My account{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item active">My account</li>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 col-md-8 col-sm-10">
        <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <a href="{% url 'home' %}"><button type="submit" class="btn mt-4 btn-info">Save changes</button></a>
        </form>
    </div>
</div>
{% endblock %}
