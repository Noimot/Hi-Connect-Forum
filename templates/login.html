{% extends 'base_accounts.html' %}

{% block title %}Log in to Hi-Connect Forum{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Log in</h3>
                <form method="post" novalidate>
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {% include 'includes/form.html' %}
                    <button type="submit" class="btn btn-info px-5 mt-3 btn-block">Log in</button>
                </form>
            </div>
            <div class="card-footer text-dark text-center">
                New User? <a class="text-decoration-none text-info" href="{% url 'signup' %}">Sign up</a>
            </div>
        </div>
        <div class="text-center py-2">
            <small>
                <a class="text-decoration-none text-dark" href="{% url 'password_reset' %}" class="text-muted">Forgot your password?</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
